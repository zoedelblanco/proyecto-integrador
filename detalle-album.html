<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>

        <nav class="home">
            <img src="./img/logo/musicLogo.png" alt="" class="logo">

            <ul class="ul-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="playlist.html">Favoritos</a></li>
                <li><a href="generos.html">Generos</a></li>
                <li>
                    <form action="busqueda.html" method="get" class="formulario">
                        <input type="search" name="buscar" value="" placeholder="Ingrese su busqueda">
                        <button type="submit">Buscar</button>
                    </form>
                </li>
            </ul>
        </nav>

    </header>

    <h1 class="disco">Albums</h1>
    <section class="detalleAlbum">
        <article class="detalleAlbum">
            <img class="img" src="${data.cover_medium}" alt="">
            <p class="title">${data.title}</p>
            <p>${data.artist.name}</p>
            <p>${data.genres.data[0].name}</p>
            <p>${data.release_date}</p>
        </article>

        <h2>Lista de tracks</h2>
        <ul class="tracksContainer">

        </ul>
   
    </section>

    <footer>
        <p>Zoe Del Blanco - Serena Fabbian - Josefina Palmero</p>
    </footer>

    <script src="./js/detalle-album.js"></script>
</body>

</html>
